<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    #time {
      font-size: 48px;
      margin: 20px;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 18px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <label>
    Set time (min): 
    <input id="timeInput" type="number" min="1" max="999" value="5">
  </label>

  <div id="time">00:05:00</div>

  <div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="stopTimer()">Stop</button>
  </div>

  <script>
    let duration = 0;
    let remaining = 0;
    let timerInterval = null;
    let running = false;

    function format(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const s = String(totalSeconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function updateDisplay() {
      document.getElementById('time').textContent = format(remaining);
    }

    function tick() {
      if (remaining <= 0) {
        clearInterval(timerInterval);
        running = false;
        alert("Time's up!");
        return;
      }
      remaining -= 1000;
      updateDisplay();
    }

    function startTimer() {
      if (running) return;
      if (remaining <= 0) {
        const minutes = parseInt(document.getElementById('timeInput').value);
        duration = minutes * 60 * 1000;
        remaining = duration;
      }
      running = true;
      updateDisplay();
      timerInterval = setInterval(tick, 1000);
    }

    function pauseTimer() {
      if (!running) return;
      running = false;
      clearInterval(timerInterval);
    }

    function stopTimer() {
      running = false;
      clearInterval(timerInterval);
      remaining = 0;
      duration = 0;
      updateDisplay();
    }

    // Set initial display based on default input
    window.onload = () => {
      const initMinutes = parseInt(document.getElementById('timeInput').value);
      remaining = initMinutes * 60 * 1000;
      updateDisplay();
    };
  </script>
</body>
</html>
